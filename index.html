<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>熙翱</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #111;
    }

    main {
      padding: 20px;
    }

    main h2 {
      margin-top: 0;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>我的博客</h1>
  </header>
  <nav>
    <a href=" ">首页</a >

    <a href="#">文章</a >

  <main>

  <footer>

</html>
