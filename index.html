<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>熙翱</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f69d3c, #3f87a6);
    }

    #container {
      width: 80%;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #666;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    ul li a {
      font-size: 16px;
      color: #999;
      text-decoration: none;
      transition: color 0.3s;
    }

    ul li a:hover {
      color: #333;
    }

    #contact-info {
      margin-top: 30px;
    }

    #contact-info p {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>个人简介</h1>
    <p>我叫[你的名字]，是一个对[你的兴趣领域]充满热情的人。</p >
    <p>在过去的[时间段]里，我一直在[你的主要经历或工作领域]中探索和成长。</p >
    <p>我擅长[你的主要技能或特长]，并且不断努力提升自己，追求卓越。</p >
    <h2>其他网站链接</h2>
    <ul>
      <li><a href=" ">网站 1</a ></li>
      <li><a href="[网站链接 2]">网站 2</a ></li>
      <li><a href="[网站链接 3]">网站 3</a ></li>
    </ul>
    <h2>联系方式</h2>
    <div id="contact-info">
      <p>邮箱：[你的邮箱地址]</p >
      <p>电话：[你的电话号码]</p >
      <p>社交媒体：[社交媒体账号]</p >
    </div>
  </div>
</body>

</html>
